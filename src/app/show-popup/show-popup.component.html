<style>
    .card {
        width: 100%;
        border-radius: 20px;
        box-shadow: 0 0.5rem 1rem 0 rgba(0, 0, 0, 0.1);


    }

    .card-price {
        font-size: 50px;
    }

    .period {
        font-size: small;
    }

    .fas {
        letter-spacing: 10px;
    }

    .btn {
        opacity: 0.7;
    }

    .card:hover .btn {
        opacity: 1;

    }

    .card:hover {
        margin-top: -1vh;
        margin-bottom: 1vh;


    }
</style>

<div class=" card mb-5 mb-lg-0 shadow  ">

    <div class="card-body">
        <h5 class="card-tittle text-muted text-center ">{{item1.type}}</h5>
        <h6 class="card-price text-center   ">${{item1.price}}<span class="period">/{{item1.duration}}</span></h6>
        <hr>
        <div *ngFor='let detail of item1.details'>
            <div class="text m-3 " *ngIf='detail.isAvailable; else notAvailable'>
                <div class="text" *ngIf='detail.boldLetter;else normalLetter'>
                    <i class="fas fa-check"></i><b>{{detail.title}}</b>
                </div>
                <ng-template #normalLetter>
                    <div class="text">
                        <i class="fas fa-check"></i>{{detail.title}}
                    </div>
                </ng-template>
            </div>
            <ng-template #notAvailable>
                <div class="text-muted m-3">
                    <i class="fas fa-times"></i>{{detail.title}}
                </div>
             </ng-template>

        </div>

        <!--div class="text-muted" *ngIf='item1.details.isAvailable'>
            <i class="fas fa-check"></i>{{item1.title}}
        </div-->
        <div class="d-grid">
            <button class="btn btn-primary rounded-pill btn-lg mt-3 mb-2 text-uppercase">button</button>

        </div>
    </div>

</div>
